<div>[<a href="index.html">Home</a>]   </div>
<div id="screen"></div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"vehicle": "./ball.vehicle.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import * as VEHICLE from 'vehicle';
	
			function fetchLayout(url){
			    var Httpreq = new XMLHttpRequest(); // a new request
			    Httpreq.open("GET",url,false);
			    Httpreq.send(null);
			    return Httpreq.responseText;          
			}

			let jsonLayout = JSON.parse(fetchLayout('test.json'));
	            
	        const elem = document.getElementById('screen');
	            
            const layout = new VEHICLE.SimpleTrackLayout(jsonLayout, window);
			elem.appendChild( layout.getDomElement() );
//			document.body.appendChild( layout.getDomElement() );
			layout.layout();
						
			function animate() {
				requestAnimationFrame( animate );
				layout.move();
			}
			
			animate();

		</script>

	</body>
